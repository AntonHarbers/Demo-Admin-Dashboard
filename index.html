<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="sidebar-title">
                <img src="" alt="heroIcon"/>
                <h1>Dashboard</h1>
            </div>
            <div id="sidebar-tabs">
                <div class="sidebar-item">
                    <img src="" alt="Home Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Home
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Profile Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Profile
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Messages Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Messages
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="History Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        History
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Tasks Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Tasks
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Communities Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Communities
                    </h3>
                </div>
            </div>
            <div id="sidebar-more-tabs">
                <div class="sidebar-item">
                    <img src="" alt="Settings Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Settings
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Support Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Support
                    </h3>
                </div>
                <div class="sidebar-item">
                    <img src="" alt="Privacy Icon" class="sidebar-icon">
                    <h3 class="sidebar-text">
                        Privacy
                    </h3>
                </div>
            </div>
        </div>
        <div id="content-container">
            <div id="header">
                <div id="top-header">
                    <div id="search-bar">
                        <img src="" alt="Search Icon" id="search-icon"/>
                        <input type="text" id="search-input"/>
                    </div>
                    <div id="top-header-end">
                        <img src="" alt="Bell Icon" id="bell-icon"/>
                        <img src="" alt="Profile Picture" id="profile-picture-md">
                        <h3 id="name-text">Anton Harbers</h3>
                    </div>
                </div>
                <div id="bot-header">
                    <div id="profile-info-container">
                        <img src="" alt="Profile Picture" id="profile-picture-lg">
                        <div id="profile-info-text-container">
                            <h4 id="profile-info-top-text">Hi there,</h4>
                            <h2 id="profile-info-main-text">Anton Harbers (@tonybers)</h2>
                        </div>
                    </div>
                    <div id="bot-header-buttons">
                        <div class="bot-header-button">
                            New
                        </div>
                        <div class="bot-header-button">
                            Upload
                        </div>
                        <div class="bot-header-button">
                            Share
                        </div>
                    </div>
                </div>
            </div>
            <div id="dashboard-container">

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
